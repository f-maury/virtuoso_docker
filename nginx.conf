# /etc/nginx/conf.d/default.conf

# 1) Redirect all HTTP → HTTPS
server {
    listen      80;
    listen      [::]:80;
    server_name makaao.inria.fr makaao.paris.inria.fr;
    return      301 https://$host$request_uri;
}

# 2) Main HTTPS server
server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;
    server_name  makaao.inria.fr makaao.paris.inria.fr;

    # ── TLS certificates ─────────────────────────────────────────
    ssl_certificate         /etc/ssl/makaao/fullchain.pem;
    ssl_certificate_key     /etc/ssl/makaao/privkey.pem;
    ssl_trusted_certificate /etc/ssl/makaao/chain.pem;
    ssl_protocols           TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers             HIGH:!aNULL:!MD5;

    # ── Site root ────────────────────────────────────────────────
    root   /var/www/html;
    index  index.html index.php;

    location = /describe {
    	return 301 /describe/;
    }   
    location /describe {
    	proxy_pass         http://virtuoso:8890/describe/;
    	proxy_set_header   Host              $host;
    	proxy_set_header   X-Real-IP         $remote_addr;
    	proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    	proxy_set_header   X-Forwarded-Proto $scheme;
    }


    # ── 1) Linked-Data URIs under /kg/ ───────────────────────────
    #location /kg/ {
    #    proxy_pass         http://virtuoso:8890$request_uri;
    #    proxy_set_header   Host        $host;
    #    proxy_set_header   X-Real-IP   $remote_addr;
    #    proxy_buffer_size          128k;
    #    proxy_buffers              4 256k;
    #    proxy_busy_buffers_size    256k;
    #}
    #location /kg/ {
    #	proxy_pass         http://virtuoso:8890/kg/;
    #	proxy_set_header   Host               $host;
    #	proxy_set_header   X-Real-IP          $remote_addr;
    #	proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    #	proxy_set_header   X-Forwarded-Proto  $scheme;
    #	proxy_buffer_size          128k;
    #	proxy_buffers              4 256k;
    #	proxy_busy_buffers_size    256k;
    #}

    location ^~ /kg/ {
    rewrite ^/kg/(.*)$ /describe/?uri=http://makaao.inria.fr/kg/$1 break;
    	proxy_pass         http://virtuoso:8890;
    	proxy_set_header   Host              $host;
    	proxy_set_header   X-Real-IP         $remote_addr;
    	proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    	proxy_set_header   X-Forwarded-Proto $scheme;
    }





    # ── 2) Faceted Browser at /fct/ ──────────────────────────────
    # ensure trailing slash
    location = /fct {
        return 301 /fct/;
    }
    location /fct/ {
        proxy_pass         http://virtuoso:8890/fct/;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   Accept-Encoding "";
    }

    # ── 3) SPARQL at /sparql/ ────────────────────────────────────
    location = /sparql      { return 301 /sparql/; }
    location /sparql/       {
        proxy_pass         http://virtuoso:8890/sparql/;
        proxy_set_header   Host        $host;
        proxy_set_header   X-Real-IP   $remote_addr;
    }

    # ── 4) Alias SPARQL under /virtuoso/sparql/ ──────────────────
    location = /virtuoso/sparql      { return 301 /virtuoso/sparql/; }
    location /virtuoso/sparql/       {
        proxy_pass         http://virtuoso:8890/sparql/;
        proxy_set_header   Host        $host;
        proxy_set_header   X-Real-IP   $remote_addr;
    }

    # ── 5) Conductor at /conductor/ and /virtuoso/conductor/ ─────
    location = /conductor           { return 301 /conductor/; }
    location /conductor/            {
        proxy_pass         http://virtuoso:8890/conductor/;
        proxy_set_header   Host        $host;
        proxy_set_header   X-Real-IP   $remote_addr;
    }
    location = /virtuoso/conductor  { return 301 /virtuoso/conductor/; }
    location /virtuoso/conductor/   {
        proxy_pass         http://virtuoso:8890/conductor/;
        proxy_http_version 1.1;
        proxy_set_header   Connection      "";
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_redirect     /conductor/       /virtuoso/conductor/;
        proxy_set_header   Accept-Encoding   "";
        sub_filter_types   text/html;
        sub_filter_once    off;
        sub_filter         'href="/conductor/'   'href="/virtuoso/conductor/';
        sub_filter         'src="/conductor/'    'src="/virtuoso/conductor/';
        sub_filter         'action="/conductor/' 'action="/virtuoso/conductor/';
    }

    # ── 6) Static files + PHP ────────────────────────────────────
    location / {
        try_files $uri $uri/ =404;
    }
    location ~ \.php$ {
        fastcgi_pass   php-fpm:9000;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    client_max_body_size 10M;
}

