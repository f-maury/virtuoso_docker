<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MAKAAO – Autoantibody Tree</title>
  <meta name="description" content="Tree view of human autoantibody HPO phenotypes">
  <meta name="author" content="Fabien Maury">
  <link rel="icon" href="pictures/favicon.png" type="image/png">

  <!-- Roboto & Bootstrap CSS -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  >

  <style>
    body { font-family:'Roboto', sans-serif; margin:0; color:#333; }
    header, footer { width:100%; }
    #myUL {
      list-style: none;
      margin: 1rem auto 2rem;
      padding: 0;
      max-width: 600px;
      width: 100%;
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .caret {
      cursor: pointer;
      font-weight: bold;
    }
    .caret::before {
      content: "\25B6";  /* ► */
      display: inline-block;
      margin-right: 6px;
      color: #888;
      transition: transform .2s;
    }
    .caret-down::before {
      transform: rotate(90deg);
    }
    .nested {
      display: none;
      margin-left: 20px;
    }
    .active {
      display: block;
    }
    a { color:#06c; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header class="bg-white">
    <img src="pictures/header.png" alt="MAKAAO header" class="img-fluid w-100 mb-3">
    <div class="container">
      <div id="button_bar" class="d-flex flex-wrap mb-3">
        <a href="https://makaao.inria.fr"               class="btn btn-primary mr-2 mb-2">Home</a>
        <a href="https://makaao.inria.fr/tree.html"     class="btn btn-primary mr-2 mb-2">Autoantibody Tree</a>
        <a href="https://makaao.inria.fr/tools.html"    class="btn btn-primary mr-2 mb-2">Tools</a>
        <a href="https://makaao.inria.fr/data.html"     class="btn btn-primary mr-2 mb-2">Data</a>
        <a href="https://makaao.inria.fr/contact.html"  class="btn btn-primary mr-2 mb-2">Contact</a>
      </div>
    </div>
  </header>

  <main class="container pb-4">
    <ul id="myUL"></ul>
  </main>

  <footer class="bg-light text-center py-4">
    <img
      src="pictures/footer.png"
      alt="Partner logos"
      class="img-fluid w-100 mb-2"
    >
  </footer>

  <!-- Bootstrap JS -->
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <!-- PapaParse for CSV parsing -->
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"
    crossorigin="anonymous"
  ></script>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const CSV_PATH = 'data/parent_table.csv';
    const ROOT_ID   = 'HP:0030057';
    const ROOT_NAME = 'Autoimmune antibody positivity';

    Papa.parse(CSV_PATH, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const rows = results.data;
        // Build map of nodes, include the root
        const tree = {};
        tree[ROOT_ID] = { name: ROOT_NAME, children: [] };
        rows.forEach(r => {
          tree[r.hpo_id] = { name: r.name, children: [] };
        });
        // Attach children to parents
        rows.forEach(r => {
          const parent = r.hpo_parent || ROOT_ID;
          if (tree[parent]) {
            tree[parent].children.push(r.hpo_id);
          }
        });

        // Recursive builder for <li>
        function buildNode(id) {
          const node = tree[id];
          if (!node) return null;
          const li = document.createElement('li');

          if (node.children.length) {
            // only nodes with children get the caret
            const span = document.createElement('span');
            span.className = 'caret';
            span.textContent = node.name + ' ';
            const a = document.createElement('a');
            a.href = `https://hpo.jax.org/app/browse/term/${id}`;
            a.target = '_blank';
            a.textContent = id;
            span.appendChild(document.createTextNode('('));
            span.appendChild(a);
            span.appendChild(document.createTextNode(')'));
            li.appendChild(span);

            const ul = document.createElement('ul');
            ul.className = 'nested';
            node.children.forEach(childId => {
              const childLi = buildNode(childId);
              if (childLi) ul.appendChild(childLi);
            });
            li.appendChild(ul);
          } else {
            // leaf nodes: no caret
            const text1 = document.createTextNode(node.name + ' (');
            const a = document.createElement('a');
            a.href = `https://hpo.jax.org/app/browse/term/${id}`;
            a.target = '_blank';
            a.textContent = id;
            const text2 = document.createTextNode(')');
            li.appendChild(text1);
            li.appendChild(a);
            li.appendChild(text2);
          }

          return li;
        }

        // Render the tree
        const container = document.getElementById('myUL');
        const rootLi = buildNode(ROOT_ID);
        if (rootLi) container.appendChild(rootLi);

        // Toggle behavior
        container.addEventListener('click', function(e) {
          if (e.target.classList.contains('caret')) {
            e.target.classList.toggle('caret-down');
            const nested = e.target.nextElementSibling;
            if (nested) nested.classList.toggle('active');
          }
        });
      }
    });
  });
  </script>

  <!-- GoatCounter analytics -->
  <script
    data-goatcounter="https://traffic-monitor.goatcounter.com/count"
    async src="//gc.zgo.at/count.js"
  ></script>
</body>
</html>
