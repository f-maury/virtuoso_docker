<body>
  <header class="bg-white">
    <img src="pictures/header.png" alt="MAKAAO header" class="img-fluid w-100 mb-3">
    <div class="container">
      <div id="button_bar" class="d-flex flex-wrap mb-3">
        <a href="https://makaao.inria.fr"               class="btn btn-primary mr-2 mb-2">Home</a>
        <a href="https://makaao.inria.fr/tree.html"     class="btn btn-primary mr-2 mb-2">Autoantibody Tree</a>

  <main class="container py-4">
    <p id="intro1">
      If you know of autoantibodies not yet listed in the HPO,
      have corrections to suggest, or simply want to discuss the MAKAAO project,
      please use the form below to get in touch.
    </p>

    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h2>Contact Form</h2>
        <form id="contactForm" action="send_email.php" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Your name"
              required
            >
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            >
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              name="subject"
              placeholder="Subject"
              required
            >
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
              placeholder="Your message..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-4">
    <img
      src="pictures/footer.png"
      alt="Partner logos"
      class="img-fluid w-100 mb-2"
    >
